- name: Backup AdGuard Home na serwer Ansible_Bieniek
  hosts: agh
  become: yes
  vars:
    backup_dest: "/backups/agh_bieniek"  # Folder na serwerze Ansible

  tasks:
    - name: Tworzenie backupu AdGuarda
      archive:
        path: /adguardhome
        dest: /tmp/agh_backup.tar.gz
        format: gz
      register: archive_result

    - name: Tworzę archiwum z danymi AdGuarda (cały RAID1)
      archive:
        path: /adguardhome
        dest: /tmp/agh_backup.tar.gz
        format: gz

    - name: Przesyłam backup na serwer Ansible_Bieniek
      fetch:
        src: /tmp/agh_backup.tar.gz
        dest: "{{ backup_dest }}/backup-{{ ansible_date_time.date }}.tar.gz"
        flat: yes
      register: transfer_result

