- name: Przywracanie i uruchamianie na hoscie Ansible
  hosts: localhost
  become: no
  gather_facts: no
  vars:
    ansible_host_dest: "/home/user/adguard_recovery_Bieniek"

  tasks:
    - name: Proces Odtwarzania
      block:
        - name: 3. Przygotowanie folderu recovery
          file:
            path: "{{ ansible_host_dest }}"
            state: directory
            mode: '0755'

        - name: 4. Rozpakowanie kopii zapasowej
          unarchive:
            src: "/tmp/agh_from_remote.tar.gz"
            dest: "{{ ansible_host_dest }}"

        - name: 5. Rejestracja AdGuarda jako serwisu (jeśli nie istnieje)
          shell: "./AdGuardHome -s install -w {{ ansible_host_dest }}"
          args:
            chdir: "{{ ansible_host_dest }}"
          failed_when: false

        - name: 6. Start AdGuarda
          service:
            name: AdGuardHome
            state: started
            enabled: yes

