---
- name: Kopia zapasowa i replikacja AdGuard Home dla AGH_Bieniek
  hosts: agh
  become: yes
  vars:
    backup_path: "/tmp/agh_backup.tar.gz"
    ansible_host_dest: "/opt/adguard_recovery_Bieniek"

  tasks:
    - name: Proces Backup i Transfer
      block:
        - name: 1. Tworzenie paczki z danymi (Backup)
          archive:
            path: /adguardhome/*
            dest: "{{ backup_path }}"
            format: gz

        - name: 2. Pobieranie kopii na maszynę Ansible_{nazwisko}
          fetch:
            src: "{{ backup_path }}"
            dest: "/tmp/agh_from_remote.tar.gz"
            flat: yes

      rescue:
