---
- name: Playbook 3 - Backup AdGuard Home i Live Verification
  hosts: agh
  become: yes
  vars:
    agh_dir: "/adguardhome"
    tmp_archive: "/tmp/agh_backup.tar.gz"
    test_restore_dir: "/tmp/agh_test_instance"
    backup_dest_host: "ansible"

  tasks:
    # --- CZĘŚĆ 1: BACKUP NA AGH ---
    - name: Pakowanie plikow AdGuard
      archive:
        path: "{{ agh_dir }}"
        dest: "{{ tmp_archive }}"
        format: gz

    - name: Sciaganie backupu do folderu playbooka
      fetch:
        src: "{{ tmp_archive }}"
        dest: "./agh_final_backup.tar.gz"
        flat: yes

    # --- CZĘŚĆ 2: WERYFIKACJA NA ANSIBLE ---
    - name: Sekcja Weryfikacja
      delegate_to: "{{ backup_dest_host }}"
      become: yes
      block:
        - name: Przygotowanie folderu testu
          file:
            path: "{{ test_restore_dir }}"
            state: directory
            mode: '0777'

        - name: Kopiowanie pliku na maszyne docelowa
          copy:
            src: "./agh_final_backup.tar.gz"
            dest: "/tmp/agh_final_backup.tar.gz"

        - name: Rozpakowanie backupu
          unarchive:
            src: "/tmp/agh_final_backup.tar.gz"
            dest: "{{ test_restore_dir }}"
            remote_src: yes

        - name: Znajdz gdzie dokladnie rozpakowal sie AdGuardHome
          find:
            paths: "{{ test_restore_dir }}"
            patterns: "AdGuardHome"
            recurse: yes
            file_type: file
          register: agh_found

        - name: Uruchomienie AdGuarda (Wymuszenie startu z wlasciwego folderu)
          shell: |
            pkill -f "AdGuardHome" || true
            sleep 2
            # Wchodzimy do folderu gdzie jest binarka i odpalamy
            cd {{ agh_found.files[0].path | dirname }} && nohup ./AdGuardHome -w . -p 3000 > /tmp/agh_test_log.txt 2>&1 &
          async: 30
          poll: 0
          when: agh_found.matched > 0

        - name: Czekamy dlużej (AdGuard potrzebuje chwili na baze danych)
          pause:
            seconds: 15

        - name: TEST PORTU 3000
          wait_for:
            host: 127.0.0.1
            port: 3000
            state: started
            timeout: 20

        - name: Sukces
          debug:
            msg: "WYGRANA! System wstal z backupu na serwerze Ansible."

      rescue:
        - name: Pokaz co jest w folderze testowym (Debug struktury)
          command: "ls -R {{ test_restore_dir }}"
          register: dir_structure

        - name: Ostateczny raport bledu
          debug:
            msg: 
              - "Padlo na ostatniej prostej."
              - "Struktura plikow: {{ dir_structure.stdout_lines }}"
